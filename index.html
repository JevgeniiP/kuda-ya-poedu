<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовая страница</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<nav class='header__links'>
			<a class='header__link' href='#'>Мечты</a>
			<a class='header__link' href='#'>Ожидания</a>
			<a class='header__link' href='#'>Реальность</a>
		</nav>
		<a class='header__link' href='#'>Пожаловаться</a>
	</header>
	<main>
		<section class="intro">
		</section>
		<section class="places">
			<div class="place"></div>
		</section>
		<section class="travel">
			<form class="form">
				<h3 class="form__title">Так куда же я поеду?</h3>
				<fieldset class="form__travel-info">
					<input class="form__item" name="place" type="text" placeholder="Я поеду ..." required>
					<textarea class="form__item form__text-area" name="reason" placeholder="Потому что я ..."></textarea>
					<button class="form__button" type="submit">Поехали уже
						куда-нибудь!</button>
				</fieldset>
			</form>
			<img class="travel__image" src="./image/airport-schedule.jpg" alt="Табло авиарейсов">
		</section>
		<section class="digits">
		</section>
		<section class="cover">
		</section>
	</main>
	<footer class="footer">

	</footer>
</body>

</html>
