<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовая страница</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">

	</header>
	<main>
		<section class="intro">
		</section>
		<section class="places">
			<div class="place"></div>
		</section>
		<section class="digits">
		</section>
		<section class="travel">
			<form class="form">
				<h3 class="form__title">Так куда же я поеду?</h3>
				<fieldset class="form__travel-info">
					<input class="form__item" name="place" type="text" placeholder="Я поеду ..." required>
					<textarea class="form__item form__text-area" name="reason" placeholder="Потому что я ..."></textarea>
					<button class="form__button" type="submit">Поехали уже
						куда-нибудь!</button>
				</fieldset>
			</form>
			<img class="travel__image" src="./image/airport-schedule.jpg" alt="Табло авиарейсов">
		</section>
		<section class="cover">
			<video class="cover__video" src="#" poster="./image/video.jpg"></video>
			<div class="cover__play-button"></div>
			<p class="cover__title">А пока что - всё ещё сидим дома!</p>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2021</p>
	</footer>
</body>

</html>
